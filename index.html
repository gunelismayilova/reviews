<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="reviews">

        <div class="container">
            <div class="title">
                <h1>our reviews</h1>
            </div>
    
            <div class="review-card">
                <img src="/images/person-2_np9x5l.jpg" alt="" class="person-img" >
                <h3 class="author">Anna Johnson</h3>
                <p class="job">WEB DESIGNER</p>
                <p class="info">Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.</p>
    
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
    
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
    
                <button class="random-btn">Random Quote</button>
    
            </div>

        </div>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
